<HTML>
<BODY>
<canvas width='500' height='500' id='lab01'>
</canvas>

<script>

	var canvas = document.getElementById('lab01');
	var ctx= canvas.getContext('2d');
	var n=0;
	setInterval(function(){
	for(let i=0; i<n; i++){
		ctx.fillRect(0+i, 0, 1, 1);
		ctx.fillRect(0, 0+i, 1, 1);
		ctx.fillRect(499-i, 499, 1, 1);
		ctx.fillRect(499, 499-i, 1, 1);
		}
		n+=1;
	}, 10);
		


</script>


</BODY>
</HTML>
